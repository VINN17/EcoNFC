<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Glassmorphism Design */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .loading-spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4">
        <div class="glass-card p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-white mb-6 text-center">Device Configuration</h2>
            
            <form id="device-config-form" class="space-y-4">
                <!-- RFID Tag Configuration -->
                <div>
                    <label for="rfid-tag" class="block text-white mb-2">RFID Tag UID</label>
                    <input 
                        type="text" 
                        id="rfid-tag" 
                        name="rfid-tag" 
                        class="w-full px-3 py-2 bg-white bg-opacity-20 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Scan or Enter RFID Tag"
                    >
                </div>

                <!-- Device Configuration Fields -->
                <div>
                    <label for="device-name" class="block text-white mb-2">Device Name</label>
                    <input 
                        type="text" 
                        id="device-name" 
                        name="device-name" 
                        class="w-full px-3 py-2 bg-white bg-opacity-20 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Enter Device Name"
                    >
                </div>

                <!-- More configuration fields as needed -->

                <button 
                    type="submit" 
                    id="save-config-btn"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center"
                >
                    <span id="save-btn-text">Save Configuration</span>
                    <div id="loading-spinner" class="hidden ml-2 w-5 h-5 border-4 rounded-full loading-spinner"></div>
                </button>
            </form>

            <div id="status-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <script src="device-config.js"></script>
</body>
</html>
