<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi IoT via NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:active {
            background: #1d4ed8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Konfigurasi IoT</h2>
    <label for="wifi-ssid">WiFi SSID</label>
    <input type="text" id="wifi-ssid" placeholder="Masukkan SSID">

    <label for="wifi-password">WiFi Password</label>
    <input type="password" id="wifi-password" placeholder="Masukkan Password">

    <label for="device-name">Nama Perangkat</label>
    <input type="text" id="device-name" placeholder="Masukkan Nama Perangkat">

    <button onclick="saveConfig()">💾 Simpan ke NFC</button>
</div>

<script>
async function saveConfig() {
    const ssid = document.getElementById('wifi-ssid').value;
    const password = document.getElementById('wifi-password').value;
    const deviceName = document.getElementById('device-name').value;

    if (!ssid || !password || !deviceName) {
        alert('⚠ Semua field harus diisi.');
        return;
    }

    if ('NDEFReader' in window) {
        try {
            const ndef = new NDEFReader();
            await ndef.scan();
            alert("Tempelkan tag NFC dan jangan dilepas sampai proses selesai ⌛");

            let tagPresent = true;

            // Deteksi kalau tag dilepas
            ndef.onreading = () => {
                tagPresent = true;
                clearTimeout(tagLostTimer);
                tagLostTimer = setTimeout(() => {
                    tagPresent = false;
                }, 500);
            };

            let tagLostTimer = setTimeout(() => { tagPresent = false; }, 500);

            const payload = JSON.stringify({ ssid, password, deviceName });

            await new Promise(async (resolve, reject) => {
                const start = Date.now();
                const writeLoop = async () => {
                    if (!tagPresent) {
                        reject("❌ Tag dilepas, penulisan dibatalkan.");
                        return;
                    }
                    try {
                        await ndef.write(payload);
                        if (Date.now() - start > 3000) {
                            resolve();
                            return;
                        }
                        setTimeout(writeLoop, 500);
                    } catch (err) {
                        reject("Gagal menulis: " + err);
                    }
                };
                writeLoop();
            });

            alert("✅ Konfigurasi berhasil disimpan ke NFC!");

        } catch (error) {
            alert("⚠ NFC Error: " + error);
        }
    } else {
        alert("Browser ini tidak mendukung Web NFC.");
    }
}
</script>

</body>
</html>
