<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Configurator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --secondary-color: #6b7280;
            --background-color: #f4f5f7;
            --text-color: #1f2937;
            --white: #ffffff;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 1rem;
        }

        .nfc-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .nfc-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, var(--primary-color), #6a11cb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(74, 108, 247, 0.3);
            transition: var(--transition);
        }

        .nfc-icon:hover {
            transform: scale(1.05);
        }

        .nfc-button {
            background: linear-gradient(145deg, var(--primary-color), #6a11cb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(74, 108, 247, 0.3);
        }

        .nfc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 108, 247, 0.4);
        }

        .nfc-button:disabled {
            background: #e0e0e0;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            color: var(--secondary-color);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
        }

        .divider span {
            padding: 0 20px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }

        .connect-button,
        .save-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(145deg, var(--primary-color), #6a11cb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 10px 25px rgba(74, 108, 247, 0.3);
        }

        .connect-button:hover,
        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 108, 247, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 25px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="connection-section">
            <div class="header">
                <h1>ðŸ”§ IoT Device Configurator</h1>
                <p>Configure your smart devices with ease</p>
            </div>
            
            <div class="nfc-section">
                <div class="nfc-icon">ðŸ“±</div>
                <h3>NFC Configuration</h3>
                <p style="text-align: center; margin-bottom: 20px; color: var(--secondary-color);">
                    Tap your NFC-enabled device to configure
                </p>
                <button id="nfc-button" class="nfc-button">Scan NFC Device</button>
                <div id="nfc-status"></div>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="manual-input">
                <div class="input-group">
                    <label for="device-uid">Device Identifier</label>
                    <input type="text" id="device-uid" placeholder="Enter device ID" maxlength="50">
                </div>
                <button id="connect-manual" class="connect-button">Connect Manually</button>
            </div>
            
            <div id="status-message"></div>
        </div>
        
        <div class="card" id="config-section" style="display: none;">
            <div class="header">
                <h1>Device Configuration</h1>
                <p id="current-device-id">No Device Selected</p>
            </div>
            
            <form id="device-config-form">
                <!-- Sisa form tetap sama seperti sebelumnya -->
                <!-- Tambahkan bagian input yang sama seperti contoh sebelumnya -->
                
                <button type="submit" class="save-button">Save Configuration</button>
            </form>
        </div>
    </div>

    <script>
        // Seluruh JavaScript tetap sama seperti contoh sebelumnya
        // Salin kode JavaScript dari contoh sebelumnya
    </script>
</body>
</html>
