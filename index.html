<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurasi Perangkat NFC</title>
    <script src="https://cdn.jsdelivr.net/npm/@webnfc/core/dist/webnfc.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #nfcStatus {
            padding: 10px;
            background-color: lightgray;
            margin-bottom: 20px;
        }
        .config-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Konfigurasi Perangkat NFC</h1>
    <div id="nfcStatus">Silakan tempelkan NFC Tag untuk memulai konfigurasi...</div>

    <div class="config-form">
        <h2>Pengaturan Perangkat</h2>
        <form id="deviceConfigForm">
            <label for="ssid">SSID Wi-Fi:</label><br>
            <input type="text" id="ssid" name="ssid" required><br><br>

            <label for="password">Password Wi-Fi:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="serverUrl">Server URL:</label><br>
            <input type="text" id="serverUrl" name="serverUrl" required><br><br>

            <button type="submit">Simpan Konfigurasi</button>
        </form>
    </div>

    <script>
        // Mengecek apakah Web NFC tersedia
        if ('NFC' in window) {
            document.getElementById('nfcStatus').innerHTML = 'Menunggu NFC Tag...';

            // Inisialisasi pembaca NFC
            const nfc = new NFC();
            
            nfc.onreading = async (event) => {
                const tag = event.target;
                console.log("NFC Tag Terbaca:", tag);

                // Tampilkan form konfigurasi setelah NFC terdeteksi
                document.querySelector('.config-form').style.display = 'block';
                document.getElementById('nfcStatus').innerHTML = 'NFC Tag Detected! Silakan masukkan pengaturan perangkat.';

                // Simpan data NFC ke dalam form (opsional)
                document.getElementById('deviceConfigForm').onsubmit = function(event) {
                    event.preventDefault();
                    
                    const ssid = document.getElementById('ssid').value;
                    const password = document.getElementById('password').value;
                    const serverUrl = document.getElementById('serverUrl').value;

                    // Kirim data ke server
                    fetch('http://localhost:3000/save-config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            nfcUID: tag.id,
                            ssid: ssid,
                            password: password,
                            serverUrl: serverUrl
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Konfigurasi berhasil disimpan ke NFC Tag!');
                    })
                    .catch(error => console.error('Error:', error));
                };
            };
        } else {
            document.getElementById('nfcStatus').innerHTML = 'Web NFC tidak didukung oleh browser ini.';
        }
    </script>
</body>
</html>
