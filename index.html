<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader and Writer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        textarea {
            width: 80%;
            margin-top: 10px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>NFC Reader and Writer</h1>
    <button id="readNFC">Baca NFC</button>
    <button id="writeNFC">Tulis NFC</button>
    <textarea id="output" rows="4" placeholder="Hasil bacaan atau data untuk ditulis..."></textarea>
    
    <script>
        document.getElementById('readNFC').addEventListener('click', async () => {
            try {
                const ndef = new NDEFReader();
                await ndef.scan();
                console.log("Menunggu NFC...");
                
                ndef.onreading = event => {
                    const message = event.message;
                    let text = '';
                    for (const record of message.records) {
                        const decoder = new TextDecoder(record.encoding);
                        text += decoder.decode(record.data);
                    }
                    document.getElementById('output').value = text;
                    console.log("Data dibaca:", text);
                };
            } catch (error) {
                console.error("Error membaca NFC:", error);
                alert("Terjadi kesalahan saat membaca NFC. Pastikan NFC diaktifkan.");
            }
        });

        document.getElementById('writeNFC').addEventListener('click', async () => {
            const textToWrite = document.getElementById('output').value;
            if (!textToWrite) {
                alert("Silakan masukkan data yang ingin ditulis.");
                return;
            }
            const ndef = new NDEFReader();
            try {
                await ndef.write({ records: [{ recordType: "text", data: textToWrite }] });
                console.log("Data berhasil ditulis:", textToWrite);
                alert("Data berhasil ditulis ke tag NFC.");
            } catch (error) {
                console.error("Error menulis NFC:", error);
                alert("Terjadi kesalahan saat menulis NFC. Pastikan NFC diaktifkan.");
            }
        });
    </script>
</body>
</html>
