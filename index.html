<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Device Configuration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #5a2ce3;
            margin-bottom: 25px;
        }
        button, input, select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #5a2ce3;
            border-radius: 5px;
            transition: all 0.3s ease;
            width: 300px;
        }
        button:hover {
            background-color: #5a2ce3;
            color: white;
            cursor: pointer;
        }
        input:focus {
            border-color: #5a2ce3;
            outline: none;
        }
        .hidden {
            display: none;
        }
        #statusMessage {
            margin-top: 15px;
            font-weight: bold;
            color: #5a2ce3;
        }
        #message {
            color: #5a2ce3;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Halaman Utama -->
<div id="home">
    <h1>Deteksi NFC</h1>
    <button id="detectNFC">Mulai Deteksi NFC</button>
    <div id="message"></div>
</div>

<!-- Halaman Konfigurasi -->
<div id="config" class="hidden">
    <h1>Halaman Konfigurasi</h1>
    <label for="nfcId">ID NFC:</label>
    <input type="text" id="nfcId" placeholder="Masukkan ID NFC" required><br>

    <label for="deviceName">Nama Perangkat:</label>
    <input type="text" id="deviceName" placeholder="Masukkan Nama Perangkat" required><br>
    
    <label for="wifi">SSID WiFi:</label>
    <input type="text" id="wifi" placeholder="Masukkan SSID WiFi" required><br>
    
    <label for="wifiPassword">Password WiFi:</label>
    <input type="password" id="wifiPassword" placeholder="Masukkan Password WiFi" required><br>

    <label for="serverUrl">URL Server:</label>
    <input type="text" id="serverUrl" placeholder="Masukkan URL Server" required><br>
    
    <label for="serverPort">Port Server:</label>
    <input type="number" id="serverPort" placeholder="Masukkan Port Server" required><br>

    <label for="sensorType">Tipe Sensor:</label>
    <input type="text" id="sensorType" placeholder="Masukkan Tipe Sensor" required><br>

    <label for="interval">Interval Kirim Data (detik):</label>
    <input type="number" id="interval" placeholder="Masukkan Interval Detik" required><br>
    
    <button id="saveConfig">Simpan Konfigurasi</button>
    <div id="statusMessage"></div>
</div>

<script>
    let nfcData = '';

    // Fungsi untuk deteksi NFC
    async function detectNFC() {
        const ndef = new NDEFReader();
        try {
            await ndef.scan();
            document.getElementById('message').textContent = "Menunggu NFC...";

            ndef.onreading = event => {
                const message = event.message;
                for (const record of message.records) {
                    const decoder = new TextDecoder(record.encoding);
                    nfcData = decoder.decode(record.data); // Simpan data yang dibaca dari tag NFC
                    document.getElementById('nfcId').value = record.id; // Simpan ID NFC tag
                    console.log("Data NFC:", nfcData);
                }

                if (nfcData) {
                    // Tampilkan halaman konfigurasi setelah membaca NFC
                    document.getElementById('home').classList.add('hidden');
                    document.getElementById('config').classList.remove('hidden');
                    
                    // Parsing data dan mengisi input jika available
                    try {
                        const config = JSON.parse(nfcData);
                        document.getElementById('deviceName').value = config.deviceName || '';
                        document.getElementById('wifi').value = config.wifi || '';
                        document.getElementById('wifiPassword').value = config.wifiPassword || '';
                        document.getElementById('serverUrl').value = config.serverUrl || '';
                        document.getElementById('serverPort').value = config.serverPort || '';
                        document.getElementById('sensorType').value = config.sensorType || '';
                        document.getElementById('interval').value = config.interval || '';
                    } catch (error) {
                        console.warn("Tidak ada konfigurasi yang valid ditemukan.");
                    }
                }
            };
        } catch (error) {
            console.error("Error mendeteksi NFC:", error);
            document.getElementById('message').textContent = "Gagal mendeteksi NFC. Pastikan NFC aktif.";
        }
    }

    document.getElementById('detectNFC').addEventListener('click', detectNFC);

    document.getElementById('saveConfig').addEventListener('click', async () => {
        const nfcId = document.getElementById('nfcId').value;
        const deviceName = document.getElementById('deviceName').value;
        const wifi = document.getElementById('wifi').value;
        const wifiPassword = document.getElementById('wifiPassword').value;
        const serverUrl = document.getElementById('serverUrl').value;
        const serverPort = document.getElementById('serverPort').value;
        const sensorType = document.getElementById('sensorType').value;
        const interval = document.getElementById('interval').value;

        if (!deviceName || !wifi || !wifiPassword || !serverUrl || !serverPort || !sensorType || !interval || !nfcId) {
            document.getElementById('statusMessage').textContent = "Semua kolom harus diisi!";
            return;
        }

        // Buat objek konfigurasi
        const configObject = { 
            nfcId, 
            deviceName, 
            wifi, 
            wifiPassword, 
            serverUrl, 
            serverPort, 
            sensorType, 
            interval 
        };
        nfcData = JSON.stringify(configObject);
        
        // Simpan konfigurasi ke localStorage
        localStorage.setItem('deviceName', deviceName);
        localStorage.setItem('wifi', wifi);
        localStorage.setItem('wifiPassword', wifiPassword);
        localStorage.setItem('serverUrl', serverUrl);
        localStorage.setItem('serverPort', serverPort);
        localStorage.setItem('sensorType', sensorType);
        localStorage.setItem('interval', interval);
        localStorage.setItem('nfcId', nfcId);

        try {
            const ndef = new NDEFReader();
            await ndef.write({ records: [{ recordType: "text", data: nfcData }] });
            document.getElementById('statusMessage').textContent = "Konfigurasi berhasil disimpan dan ditulis ke tag NFC!";
            console.log("Konfigurasi:", configObject);
        } catch (error) {
            console.error("Error menulis ke NFC:", error);
            document.getElementById('statusMessage').textContent = "Gagal menulis ke tag NFC. Pastikan tag NFC berada dalam jangkauan.";
        }
    });
</script>
</body>
</html>
